<!--  -->
<form id="loginForm" role="form" (ngSubmit)="login()">

    <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput type="text" [(ngModel)]="user.username" name="username">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="user.password" name="password">
    </mat-form-field>

    <div>
        <button mat-raised-button type="submit">Submit</button>
    </div>
    
</form>
<div id="registerDiv">
    <button id="registerBtn" mat-raised-button (click)="openRegister()">Register</button>
</div>
