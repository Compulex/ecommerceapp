<p *ngIf="orders.length == 0">No Orders Yet</p>


<div *ngIf="orders.length > 0">
    <h3>Your Orders</h3>
    <div class="orders" *ngFor="let order of orders">
        <p>Date: {{order.date | date}}</p>
        <p><u>Products: </u></p>
        
        <div class="products" *ngFor="let product of cart">
            <app-ordered-products [product]="product" [order]="order"></app-ordered-products>
        </div>
        <p>Subtotal: {{order.orderTotal | currency}}</p>
    </div>
</div>
