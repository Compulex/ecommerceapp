<p *ngIf="orders.length == 0">No Orders Yet</p>


<div *ngIf="orders.length > 0">
    <h3>Your Orders</h3>
    <div *ngFor="let order of orders" style="border: solid 1px; margin: 5px;">
        <p>{{order.date | date}}</p>
        <p><u>Products: </u></p>
        <div *ngFor="let product of products">
            <p>{{product.name}}</p>
            <p>{{product.description}}</p>
        </div>
        <p>{{order.orderTotal | currency}}</p>
    </div>
</div>
